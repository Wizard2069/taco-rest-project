<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Taco Cloud</title>
        <link rel="stylesheet" th:href="@{/styles.css}">
    </head>
    <body>
        <form action="#" method="post" th:action="@{/logout}" id="logoutForm">
            <input type="submit" value="Logout">
        </form>
        
        <form action="#" method="post" th:action="@{/orders}" th:object="${order}" id="orderForm">
            <h1>Order your taco creation!</h1>
            <img src="#" th:src="@{/images/TacoCloud.png}" alt="">
            <a th:href="@{/design}" id="another">Design another taco</a>
            <br>
            
            <div th:if="${#fields.hasErrors()}">
                <span class="validationError">
                    Please correct the problems below and resubmit.
                </span>
            </div>
            
            <h3>Deliver my taco masterpieces to...</h3>
            <label for="name">Name: </label>
            <input type="text" th:field="*{deliveryName}" id="name">
            <span class="validationError"
                  th:if="${#fields.hasErrors('deliveryName')}" th:errors="*{deliveryName}">
                Name Error
            </span>
            <br>
    
            <label for="street">Street address: </label>
            <input type="text" th:field="*{deliveryStreet}" id="street">
            <span class="validationError"
                  th:if="${#fields.hasErrors('deliveryStreet')}" th:errors="*{deliveryStreet}">
                Street Error
            </span>
            <br>
    
            <label for="city">City: </label>
            <input type="text" th:field="*{deliveryCity}" id="city">
            <span class="validationError"
                  th:if="${#fields.hasErrors('deliveryCity')}" th:errors="*{deliveryCity}">
                City Error
            </span>
            <br>
    
            <label for="state">State: </label>
            <input type="text" th:field="*{deliveryState}" id="state">
            <span class="validationError"
                  th:if="${#fields.hasErrors('deliveryState')}" th:errors="*{deliveryState}">
                State Error
            </span>
            <br>
    
            <label for="zip">Zip code: </label>
            <input type="text" th:field="*{deliveryZip}" id="zip">
            <span class="validationError"
                  th:if="${#fields.hasErrors('deliveryZip')}" th:errors="*{deliveryZip}">
                Zip Error
            </span>
            <br>
            
            <h3>Here's how I'll pay...</h3>
            <label for="ccNumber">Credit Card #: </label>
            <input type="text" th:field="*{ccNumber}" id="ccNumber">
            <span class="validationError"
                  th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}">
                ccNumber Error
            </span>
            <br>
    
            <label for="ccExpiration">Expiration: </label>
            <input type="text" th:field="*{ccExpiration}" id="ccExpiration">
            <span class="validationError"
                  th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}">
                ccExp Error
            </span>
            <br>
    
            <label for="ccCVV">CVV: </label>
            <input type="text" th:field="*{ccCVV}" id="ccCVV">
            <span class="validationError"
                  th:if="${#fields.hasErrors('ccCVV')}" th:errors="*{ccCVV}">
                ccCVV Error
            </span>
            <br>
    
            <input type="submit" value="Submit order">
        </form>
    </body>
</html>
